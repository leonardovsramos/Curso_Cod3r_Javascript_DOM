<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        // Facilidade na função console.log
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        // Estamos selecionando todos os elementos que tem a tag div > ul, ou seja, elementos do tipo ul que estão dentro de uma div!
        // Atenção: ao utilizar a função querySelectorAll("seletor CSS") será retornada um nodeList
        const lista = document.querySelector("div ul");

        // Estamos acessando o elemento pai do elemento querySelector("div ul"). Neste caso, o elemento pai é a própria div
        lista.parentNode.log()

        // Estamos acessando os elementos filhos do elemento querySelector("div ul"). Neste caso, os elementos filhos são os li's
        // Atenção: O retorno deste método recupera os espaços entre os li's, portanto, ESTE MÉTODO NÃO É INTERESSANTE NEM RECOMENDADO
        lista.childNodes.log()

        // Estamos acessando o primeiro elemento filho do elemento querySelector("div ul").
        // Atenção: O retorno deste método recupera um espaço dado entre os li's, portanto, ESTE MÉTODO NÃO É INTERESSANTE NEM RECOMENDADO
        const primeiro = lista.firstChild
        primeiro.log()

        // Estamos acessando o elemento irmão ao primeiro elemento filho de querySelector("div ul")
        // Podemos utilizar o nextSibling para acessar todos os elementos desde que tenhamos a quantidade de elementos que compõem a lista
        primeiro.nextSibling.log()

        // Estamos acesso o último elemento filho do elemento querySelector("div ul")
        // Atenção: O retorno deste método recupera os espaços dados entre os li's, portanto, ESTE MÉTODO NÃO É INTERESSANTE NEM RECOMENDADO
        const ultimo = lista.lastChild
        ultimo.log()

        // Estamos acessando o elemento irmão anterior ao último elemento filho de querySelector("div ul")
        // Podemos utilizar o previousSibling para acessar todos os elementos desde que tenhamos a quantidade de elementos que compõem a lista
        ultimo.previousSibling.log()

        // Estamos acessando todos os li's dentro do querySelector("div ul")
        // Atenção: o retorno deste método é um HTMLCollection portanto devemos utilizar os recursos disponíveis para esse tipo de Objeto
        lista.children.log()

        // Retorna o primeiro elemento filho do querySelector("div ul")
        // Portanto, retornamos a tag li, muitas vezes realmente queremos esse comportamento
        lista.firstElementChild.log()

        // Retorna o último elemento filho do querySelector("div ul")
        // Portanto, retornamos a tag li, muitas vezes queremos esse comportamento
        lista.lastElementChild.log()
        
        // Podemos combinar esses métodos para gerar resultados interessantes
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        // Temos como retorno os li's de interesse
        // Atenção: o retorno é um NodeList, portanto, cuidado com os métodos a serem utilizados!
        document.querySelectorAll("div ul li").log()
    </script>
</body>

</html>
